<div class="container mt-5">
  <h2>Your Shopping Cart</h2>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <th scope="row">1</th>
            <td>{{ item }}</td>
            <td>$19.99</td>
            <td>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="button">
                    -
                  </button>
                </div>
                <input type="number" class="form-control" value="1" min="1" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    +
                  </button>
                </div>
              </div>
            </td>
            <td>$19.99</td>
            <td>
              <button class="btn btn-danger">Remove</button>
            </td>
          </tr>
          <!-- Add more rows as needed for each product -->
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cart Summary</h5>
          <p class="card-text">Total Items: 1</p>
          <p class="card-text">Subtotal: $19.99</p>
          <p class="card-text">Tax: $2.00</p>
          <h4>Total: $21.99</h4>
          <button class="btn btn-primary btn-block" (click)="goToCheckout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
