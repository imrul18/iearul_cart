<div class="container mt-5">
  <h2>Checkout</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Billing Information</h4>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="John Doe"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="john@example.com"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="123 Main St"
          />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Cityville"
          />
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code:</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            placeholder="12345"
          />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Payment Information</h4>
      <form>
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            placeholder="XXXX-XXXX-XXXX-XXXX"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="expiryDate">Expiry Date:</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              placeholder="MM/YY"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="cvv">CVV:</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Complete Purchase
        </button>
      </form>
    </div>
  </div>
</div>
